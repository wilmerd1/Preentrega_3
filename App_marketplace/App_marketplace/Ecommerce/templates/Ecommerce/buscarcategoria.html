{% extends 'core/base.html' %}

{% block contenido %}

<div class="col-sm-12 col-xl-10 mt-5">
    <div class="bg-light rounded h-100 p-4">

        <div class="row">
            <div class="col-sm-10 col-md-6 pt-4">
                <h6 class="mb-4">Listado de Categorias</h6>

            </div>
            <div class="col-sm-10 col-md-6">
                <form method="get">
                    
                        <label>Buscar: <input type="search" id= "categoria" name="categoria" class="form-control form-control-sm" placeholder=""
                            aria-controls="key-datatable"> </label>
                        <button type="submit" class="btn btn-primary">Buscar</button>
                        
                    
                </form>
                
                
            </div>

        </div>

        <div class="mt-2">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Tipo Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categorias %}
                    <tr>
                        <td>{{ category.categoria_id }}</td>
                        <td>{{ category.name }}</td>
                        <td>{{ category.tipo }}</td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>

</div>

{% endblock contenido %}
